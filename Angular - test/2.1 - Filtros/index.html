<!DOCTYPE html>
<html lang="en" data-ng-app="app"> 
<head>
	<meta charset="UTF-8">
	<title>{{ title }}</title>
</head>
<body >
	<label for="">Seu nome:
		<input type="text" data-ng-model="nome">
	</label>
	
	Olá mundo, {{ nome | truncate:5:"veja mais ..." }}
	
	<script src="../vendor/angular/angular.min.js"></script>
	
	<!-- Este trecho só foi adicionado pois nomeamos nosso ng-app -->
	<script type="text/javascript">
	angular.module("app", [])
		.filter('reverseString', function(){
			return function(text){
				if(text) return text.split("").reverse().join("");
			}
		})
		.filter('truncate', function(){
			return function(text, length, end){
				if(text){
					if(isNaN(length)) length = 10;
					if(end === undefined) end = "...";
					if(text.length <= length) return text;
					else return text.substring(0, length) + end;
				}
			}
		});
	</script>

</body>
</html>
