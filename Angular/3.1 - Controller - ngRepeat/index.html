<!DOCTYPE html>
<html lang="en" data-ng-app="treinamento">
<head>
	<meta charset="UTF-8">
	<title>Treinamento MEAN Stack</title>
</head>
<body data-ng-controller="exemploController">
	<h1>{{ titulo }}</h1>
	
	<ul>
		<li data-ng-repeat="mod in modulos">{{ mod.nome }} - {{ mod.qtdHoras }} </li>
	</ul>

	<script src="../vendor/angular/angular.min.js"></script>

	<script type="text/javascript">
		angular.module('treinamento', [])
			.controller('exemploController', ExemploController);

		function ExemploController($scope){
			$scope.titulo = "Treinamento MEAN Stack";
			$scope.modulos = [
				{nome: "MongoDB", qtdHoras: 2.5},
				{nome: "Node.JS", qtdHoras: 2.5},
				{nome: "Mongoose.JS", qtdHoras: 1}
			];
		}

		ExemploController['$inject'] = ['$scope'];
	</script>
</body>
</html>
